<!doctype html><link rel=stylesheet href=style.css><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>GXAirCom</title><script language=javascript type=text/javascript>var url="ws://"+window.location.hostname+":1337/",settingsView=0;function init(){wsConnect(url)}function wsConnect(url){websocket=new WebSocket(url),websocket.onopen=function(evt){onOpen(evt)},websocket.onclose=function(evt){onClose(evt)},websocket.onmessage=function(evt){onMessage(evt)},websocket.onerror=function(evt){onError(evt)}}function onOpen(){console.log("Connected"),doSend(JSON.stringify({page:3}))}function onClose(){console.log("Disconnected"),setTimeout(function(){wsConnect(url)},2e3)}function sendSystemCmd(){document.getElementById("FNTMSGIN").value="";var sMsg="P"+document.getElementById("fanetId").value+document.getElementById("syscmd").value,sManuId=document.getElementById("manuId").value,sReceiver="",obj;sManuId.length>0?sReceiver=sManuId:sReceiver=document.getElementById("receiver").value,obj={receiver:sReceiver,msg:sMsg,sendfanet:3},doSend(JSON.stringify(obj))}function sendValues(){document.getElementById("FNTMSGIN").value="";var sMsg=document.getElementById("msg").value,sManuId=document.getElementById("manuId").value,sReceiver="",obj;sManuId.length>0?sReceiver=sManuId:sReceiver=document.getElementById("receiver").value,obj={receiver:sReceiver,msg:sMsg,sendfanet:3},doSend(JSON.stringify(obj))}function onMessage(evt){console.log("Received: "+evt.data);var myObj=JSON.parse(evt.data),key;for(key of Object.keys(myObj)){if(console.log(key+" -> "+myObj[key]),key=="setView"){settingsView=myObj[key];continue}document.getElementById(key).textContent=myObj[key],document.getElementById(key).value=myObj[key]}setVis()}function onError(evt){console.log("ERROR: "+evt.data)}function setVis(){document.getElementById("visSendSystemCmd").style.display="none",settingsView>100&&(document.getElementById("visSendSystemCmd").style.display="")}function doSend(message){console.log("Sending: "+message),websocket.send(message)}window.addEventListener("load",init,!1)</script><div style=text-align:left;display:inline-block;color:#eaeaea;min-width:340px><div style=text-align:center;color:#eaeaea><noscript>JavaScript aktivieren um GXAirCom benutzen zu k√∂nnen<br></noscript><h1 id=appname></h1><h3 id=buildDate></h3><h3 id=pilot></h3><h3 id=myIP></h3></div><fieldset><legend><b>send message to device</b></legend><table style=width:100%><tbody><tr><th>receiver<td><select name=receiver id=receiver>
<option value=000000>Send to All</select><tr><th>manual id (only if id is not in list)<td><input type=text id=manuId name=manuId maxlength=6><tr><th>message<td><input type=text id=msg name=msg maxlength=66></table><br>* Limited to 66 characters max<br><br><button id=btnsend name=btnsend onclick=sendValues() class="button bgrn">send</button></fieldset><p><p><fieldset><legend><b>last received MSG</b></legend><table style=width:100%><tbody><tr><td><input type=text id=FNTMSGIN disabled></table></fieldset><p><p><fieldset id=visSendSystemCmd><legend><b>send System command</b></legend><table style=width:100%><tbody><tr><th>FANET PIN<td><input type=number id=fanetId min=0000 max=9999 step=1><tr><th>command<td><select id=syscmd><option value="#SYC VER?">check version<option value="#SYC NAME?">check name<option value="#SYC TYPE?">check aircrafttype<option value="#SYC AIRMODE?">check airmode<option value="#SYC FUEL_SENSOR?">check fuelsensor<option value="#SYC MODE?">check mode<option value="#SYC OUTMODE?">check outpout-mode<option value="#SYC RFMODE?">check rf-mode<option value="#SYC FNTPWR?">check fanet-power<option value="#SYC RESTART">do restart</select></table><button onclick=sendSystemCmd() class="button bgrn">send command</button></fieldset><p><p><table style=width:100%><tr><td style=width:100%><button onclick='location.href="/index.html"'>main menu</button></table><p><div style=text-align:right;font-size:11px><hr><a href=https://www.getronix.at target=_blank style=color:#aaa>GXAirCom by Gerald Eichler</a></div></div>
